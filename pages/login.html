<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>تسجيل الدخول - منصة بنوك الأسئلة</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;600;700&display=swap"
        rel="stylesheet">

</head>

<body class="page-login">
    <div class="logo-box">
        <div class="logo-icon">
            <img src="../img/logo.jpg" alt="الشعار">
        </div>

    </div>

    <div class="container d-flex justify-content-center">
        <div class="card auth-card w-100 reveal">

            <h2 class="fw-bold text-center mb-1">تسجيل الدخول</h2>
            <p class="text-muted text-center mb-4" style="font-weight: 300;">مرحباً بك، قم بتسجيل الدخول للمتابعة</p>


            <div class="role-switcher">
                <input type="radio" id="student" name="role" checked>
                <label for="student">طالب <i class="bi bi-person"></i></label>

                <input type="radio" id="admin" name="role">
                <label for="admin">أدمن <i class="fa-solid fa-user-tie"></i></label>
            </div>




            <form>

                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <div class="input-icon-wrapper">
                        <input type="email" class="form-control" placeholder="example@email.com">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" class="form-control" placeholder="أدخل كلمة المرور">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a href="dashboard.student.html" class="btn btn-gradient w-100">دخول كطالب</a>
                    <a href="admin.dashboard.html" class="btn btn-outline-primary w-100">دخول كأدمن</a>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0" style="font-size: 0.95rem;">
                    ليس لديك حساب؟
                    <a href="signup.html" class="text-primary fw-bold">إنشاء حساب</a>
                </p>
            </div>
        </div>
    </div>

    <div class="back-link">
        <a href="../index.html">العودة للصفحة الرئيسية</a>
    </div>
</body>

</html>
