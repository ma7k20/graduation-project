<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاختبار - منصة بنوك الأسئلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>

  <div class="top-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="brand-wrap d-flex align-items-center gap-2">
        <img src="../img/logo.jpg" class="logo" alt="الشعار">
        <span class="brand-title">منصة بنوك الأسئلة</span>
      </div>
      <div class="quiz-timer">
        <span class="timer-dot"></span>
        <span>29:46</span>
      </div>
    </div>
  </div>

  <main class="quiz-wrapper">
    <div class="container">
      <div class="quiz-head">
        <div class="progress-label">20% مكتمل</div>
        <div class="progress" role="progressbar" aria-label="progress" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar"></div>
        </div>
        <div class="question-count">السؤال 1 من 5</div>
      </div>

      <section class="question-card reveal">
        <div class="question-badge">1</div>
        <h2 class="question-title">ما هو ناتج جمع 5 + 3؟</h2>

        <div class="answers">
          <label class="answer-option">
            <input type="radio" name="q1">
            <span class="option-text">6</span>
          </label>
          <label class="answer-option">
            <input type="radio" name="q1">
            <span class="option-text">7</span>
          </label>
          <label class="answer-option">
            <input type="radio" name="q1">
            <span class="option-text">8</span>
          </label>
          <label class="answer-option">
            <input type="radio" name="q1">
            <span class="option-text">9</span>
          </label>
        </div>
      </section>

      <div class="quiz-actions">
        <button class="btn btn-light px-4"><i class="bi bi-arrow-right"></i> السابق</button>
        <button class="btn btn-primary px-4">التالي <i class="bi bi-arrow-left"></i></button>
      </div>

      <section class="questions-strip">
        <div class="strip-title">الأسئلة</div>
        <div class="strip-items">
          <button class="strip-item active">1</button>
          <button class="strip-item">2</button>
          <button class="strip-item">3</button>
          <button class="strip-item">4</button>
          <button class="strip-item">5</button>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
